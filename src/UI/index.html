<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Zemoga NodeJS</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <style>
            body { padding-top:50px; }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Welcome!</h1>
                <h2>Available Endpoints Are:</h2>
                <h2>POST</h2>
                <p>Registration: /signup</p>
                <p>Log In: /login</p>
                <h2>GET</h2>
                <p>Get all users: /users</p>
                <p>Get a specific user: /users/:id</p>
                <h2>PUT</h2>
                <p>Update an user: /users/:id</p>
                <h2>DELETE</h2>
                <p>Remove an user: /users/:id</p>
            </div>
        </div>
    </body>
</html>
